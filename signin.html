<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>KLINIK DOKTER BAGYO</title>
</head>
<body>
<body >

<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full md:w-2/3 lg:w-1/2 bg-gray-700 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-sSemibold text-center text-red-500 mb-6">KLINIK DOKTER BAGYO</h2>

        <!-- Sign In Form -->
        <form method="post" action="" id="sign-in-form" class="mb-6">
            <label for="email" class="block text-sm font-medium text-white">Email Address</label>
            <input type="email" id="email" name="email" class="mt-1 p-3 w-full border rounded-md bg">

            <label for="password" class="block mt-4 text-sm font-medium text-white">Password</label>
            <input type="password" id="password" name="password" class="mt-1 p-3 w-full border rounded-md">

            <button type="submit" class="mt-4 bg-red-500 text-white p-3 w-full rounded-md hover:bg-red-600 transition">Sign In</button>
        </form>

        <p class="text-sm text-white text-center">Don't have an account? <a href="signup.html" class="text-red-500">Sign Up</a></p>
    </div>
</div>

<script>
document.getElementById('sign-in-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await axios.post('https://auth-admin-dot-ammar-145.et.r.appspot.com/admin/login', {
            email,
            password
        });

        const token = response.data.token;

        localStorage.setItem('authToken', token);
        window.location.href = 'home';
    } catch (error) {
        console.error('Failed to sign in:', error.response ? error.response.data.message : error.message);
        alert('Sign in failed');
    }
});
</script>

</body>
</html>
