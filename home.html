<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>KLINIK DOKTER BAGYO</title>
</head>
<body>
  <nav class="bg-gray-800 text-white px-4 py-2">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <span class="font-bold text-lg">Clinic Wangbrew</span>
      </div>
      <div class="flex items-center">
        <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Sign Out</button>
      </div>
    </div>
  </nav>

  <div class="justify-center flex mt-5">
    <h1 class="text-3xl">PATIENT'S LIST</h1>
  </div>

  <a href="/input">
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-20">Add Patient</button>
  </a>

  <div class="justify-center flex">
    <table class="w-full text-left mt-6 max-w-2xl border border-gray-300">
      <thead>
        <tr>
          <th class="px-4 py-2 border border-gray-300">Patient ID</th>
          <th class="px-4 py-2 border border-gray-300">Name</th>
          <th class="px-4 py-2 border border-gray-300">Age</th>
          <th class="px-4 py-2 border border-gray-300">Gender</th>
          <th class="px-4 py-2 border border-gray-300">Phone</th>
          <th class="px-4 py-2 border border-gray-300">Complain</th>
          <th class="px-4 py-2 border border-gray-300">Consultation With</th>
          <th class="px-4 py-2 border border-gray-300">Time</th>
          <th class="px-4 py-2 border border-gray-300">Actions</th>
        </tr>
      </thead>
      <tbody id="patient-list">
        <!-- Patient list will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('authToken');

      if (!token) {
        window.location.href = '/';
        return;
      }

      const config = {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      };

      async function fetchPatients() {
        try {
          const response = await axios.get('https://crud-data-dot-ammar-145.et.r.appspot.com/pasien', config);
          const dataList = response.data;
          const tbody = document.querySelector('#patient-list');
          tbody.innerHTML = ''; // Clear the element before adding data

          dataList.forEach(data => {
            const row = document.createElement('tr');

            const idCell = document.createElement('td');
            idCell.textContent = data.id_pasien;
            idCell.classList.add('border', 'border-gray-300', 'px-4', 'py-2');
            row.appendChild(idCell);

            // Similarly style other cells...

            const actionsCell = document.createElement('td');
            actionsCell.classList.add('border', 'border-gray-300', 'px-4', 'py-2');

            const updateButton = document.createElement('button');
            updateButton.textContent = 'Update';
            updateButton.classList.add('bg-orange-500', 'hover:bg-orange-700', 'text-white', 'font-bold', 'py-1', 'px-2', 'rounded', 'mr-2');
            updateButton.addEventListener('click', () => {
              const patientId = idCell.textContent;
              window.location.href = `update/${patientId}`;
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('bg-red-500', 'hover:bg-red-700', 'text-white', 'font-bold', 'py-1', 'px-2', 'rounded');
            deleteButton.addEventListener('click', async () => {
              try {
                await axios.delete(`https://crud-data-dot-ammar-145.et.r.appspot.com/pasien/${data.id_pasien}`, config);
                row.remove();
                alert('Patient deleted successfully');
              } catch (error) {
                console.error('Failed to delete patient:', error.response ? error.response.data.message : error.message);
              }
            });

            actionsCell.appendChild(updateButton);
            actionsCell.appendChild(deleteButton);

            row.appendChild(actionsCell);

            tbody.appendChild(row);
          });
        } catch (error) {
          console.error('Failed to fetch data:', error.response ? error.response.data.message : error.message);
        }
      }

      fetchPatients();

      function logout() {
        localStorage.removeItem('authToken');
        window.location.href = '/'; // Redirect to the login page
      }
    });
  </script>
</body>
</html>
