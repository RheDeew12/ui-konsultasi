<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>KLINIK DOKTER BAGYO</title>
</head>
<body>
  <nav class="bg-gray-800 text-white px-4 py-2">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <img src="img/suntik.png" alt="Logo" class="h-8 w-8 mr-2">
        <span class="font-bold text-lg">Clinic Wangbrew</span>
      </div>
      <div class="flex items-center">
        <a href="/add-patient" class="text-blue-500 hover:text-blue-700 font-bold py-2 px-4 rounded mr-4">Add Patient</a>
        <a href="/appointments" class="text-green-500 hover:text-green-700 font-bold py-2 px-4 rounded">Appointments</a>
      </div>
      <div class="flex items-center">
        <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Sign Out</button>
      </div>
    </div>
  </nav>

  <div class="justify-center flex mt-5">
    <h1 class="text-3xl">PATIENT'S LIST</h1>
  </div>

  <a href="/input">
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-20">
      Add Patient
    </button>
  </a>

  <div class="justify-center flex">
    <table class="w-full text-left mt-6 max-w-2xl">
      <thead>
        <tr>
          <th class="px-4 py-2">Patient ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Age</th>
          <th class="px-4 py-2">Gender</th>
          <th class="px-4 py-2">Phone</th>
          <th class="px-4 py-2">Complain</th>
          <th class="px-4 py-2">Consultation With</th>
          <th class="px-4 py-2">Time</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="patient-list">
        <!-- Patient list will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken');

      if (!token) {
        window.location.href = '/';
        return;
      }

      const config = {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      };

      async function fetchPatients() {
        try {
          const response = await axios.get('https://crud-data-dot-ammar-145.et.r.appspot.com/pasien', {
            ...config,
            headers: {
              ...config.headers,
              'Cache-Control': 'no-cache'
            }
          });
          const dataList = response.data;
          const tbody = document.querySelector('#patient-list');
          tbody.innerHTML = ''; // Clear existing data

          dataList.forEach(data => {
            const row = document.createElement('tr');

            row.innerHTML = `
              <td class="px-4 py-2">${data.id_pasien}</td>
              <td class="px-4 py-2">${data.nama_pasien}</td>
              <td class="px-4 py-2">${data.umur}</td>
              <td class="px-4 py-2">${data.jenis_kelamin}</td>
              <td class="px-4 py-2">${data.no_telp_pasien}</td>
              <td class="px-4 py-2">${data.keluhan}</td>
              <td class="px-4 py-2">${data.konsultasi_dokter}</td>
              <td class="px-4 py-2">${data.jam_konsultasi}</td>
              <td class="px-4 py-2">
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" onclick="updatePatient('${data.id_pasien}')">Update</button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="deletePatient('${data.id_pasien}', this)">Delete</button>
              </td>
            `;

            tbody.appendChild(row);
          });
        } catch (error) {
          console.error('Failed to fetch data:', error.response ? error.response.data.message : error.message);
        }
      }

      fetchPatients();

      async function deletePatient(id, button) {
        try {
          await axios.delete(`https://crud-data-dot-ammar-145.et.r.appspot.com/pasien/${id}`, config);
          const row = button.closest('tr');
          row.remove();
          alert('Patient deleted successfully');
        } catch (error) {
          console.error('Failed to delete patient:', error.response ? error.response.data.message : error.message);
        }
      }

      window.updatePatient = (patientId) => {
        window.location.href = `update/${patientId}`;
      };

      window.deletePatient = deletePatient;

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
      }
    });

    function logout() {
      localStorage.removeItem('authToken');
      window.location.href = '/'; // Redirect to login page
    }

    if (!localStorage.getItem('authToken')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
